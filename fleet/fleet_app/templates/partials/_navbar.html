{% load static %}
{% load helpers %}

<nav class="navbar position-sticky navbar-expand-lg py-0 px-4 top-0" style="margin-bottom: 1rem; height: 4rem;">
  <div class="d-flex flex-row flex-grow-1 justify-content-between align-items-center">
    <span class="menu-btn" onclick="openNav()"> <i class="fa-solid fa-bars fa-2x"></i></span>
    <a class="navbar-brand" href="{% url  'index' %}">
      <div class="d-flex flex-row align-items-center">
        
        <h3 class="ms-3 fleet-title">FLEET <span>DP</span></h3>
      </div>
    </a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <div class="d-flex me-2 ms-4 justify-content-end">
        <div class="btn-group" id="avatar-container">
          <div class="d-flex flex-row align-items-center">
            <button type="button" class="btn btn-danger dropdown-toggle avatar fw-bold" data-bs-toggle="dropdown"
              data-bs-display="static" aria-expanded="false">{{ user.first_name|get_first_char }}</button>
              <a class="m-0 ms-2 username-label" data-bs-toggle="dropdown"
              data-bs-display="static" aria-expanded="false">{{ user.username }} <i class="fa-solid fa-chevron-down"></i></a>
              <div class="dropdown-menu dropdown-menu-lg-end p-2">
                <p class="text-capitalize text-center mb-1 text-gray ">¡Hola!</p>
                <p class="welcome-message text-capitalize text-center"> <span>{{ user.first_name }}</span></p>
               
                <ul class="sesion-actions">
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item rounded-3" href="{% url 'logout'%}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar Sesión</a></li>
                </ul>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
