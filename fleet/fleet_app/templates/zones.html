{% extends 'layout.html' %}

{% block content %}
{% load static %}

<div class="container flex-grow-1 px-5 pt-2">
    <div class="d-flex py-2 justify-content-between mb-3">
        <h4 class="text-gray fw-bold p-0 m-0">Gestión de zonas</h4>
    </div>

    <div class="row">


        {% if perms.fleet_app.add_zonas %}
        <div class="col-md-4 mb-4">
            <div class="card" style="height: 20rem;">
                <div class="card-header bg-white d-flex flex-row align-items-center justify-content-between py-3">
                    <h6 class="card-title m-0 fw-bold">Formulario de zonas</h6>
                </div>
                <form action="" method="post" class="needs-validation" id="form-zone">
                    {% csrf_token %}
                    <div class="card-body d-flex flex-column">
                        <div class="row mb-3">
                            <div class="form-group">
                                <label for="code" class="form-label">Código <span
                                    class="text-danger">*</span> </label>
                                <input type="text" class="form-control" id="code"
                                    placeholder="ingrese el código de la zona" value="" name="code" maxlength="3"
                                    required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="name" class="form-label">Nombre <span
                                    class="text-danger">*</span> </label>
                                <input type="text" class="form-control" id="name"
                                    placeholder="ingrese el nombre de la zona" name="name" value="" maxlength="50"
                                    required>
                            </div>
                        </div>
                        <div class="d-flex align-self-end">
                            <button id="btn-discard" type="button"
                                class="btn btn-secondary me-3 flex-grow-0 mt-3" style="display: none;" onclick="cleanFields()">Descartar</button>
                            <button id="btn-save" type="submit" class="btn btn-success flex-grow-0 mt-3 ">Crear
                                zona</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% endif %}
        <div class="col-md-8">
            <div class="card flex-grow-1">
                <div class="card-header bg-white d-flex flex-row align-items-center justify-content-between py-3">
                    <h6 class="card-title m-0 fw-bold">Listado de zonas</h6>
                    <div class="d-flex flex-row align-items-center">

                    </div>
                </div>
                <div class="card-body">
                    <table id="zones_table" class="table nowrap responsive table-striped dt-responsive" width="100%">
                        <thead>
                            <tr>
                                <th data-priority="1">Código</th>
                                <th>Nombre</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th data-priority="1">Código</th>
                                <th>Nombre</th>
                                <th>Opciones</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}


{% block imports %}
<script>
    var hasPermChange = {% if perms.fleet_app.change_zonas %}true{% else %} false{% endif %};
    var hasPermDelete = {% if perms.fleet_app.delete_zonas %}true{% else %} false{% endif %};
</script>
<script type="text/javascript" src="{% static '/js/zone.js' %}"></script>
{% endblock %}
